<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="Images/logo.png"> <!-- Logo als Browser-Icon -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></head>
    <title>hitsound</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="Images/logo.png" alt="Logo" class="logo"></a> <!-- Klick auf Logo führt zur Homepage -->
        <nav>
            <ul>
                <li><a href="hits.html">top hits</a></li> <!-- Link zur Top Hits Seite -->
                <li><a href="about.html">about</a></li> <!-- Link zur About-Seite -->
            </ul>
        </nav>
    </header>

    <main>
        <h1>unsere song empfehlung für dich</h1>

        <section class="hits-section" id="hits-container">
            <div class="carousel" id="song-carousel">
                <!-- Dynamisch generierte Songs als Swipe-Karussell -->
            </div>
        </section>

         <!-- Text und Bilder nach dem Karussell -->
         <section class="after-carousel-section">
            <p>Wir liefern dir die passenden Songs für jede Tageszeit. Immer aktuell und top kuratiert vom SRF 1.</p>
            <div class="logo-and-circle">
                <img src="Images/circle.png" alt="Circle Image" class="circle-image">
            </div>
        </section>


        <section class="hits-section" id="weekly-hits">
            <h2>die top hits der woche</h2> <!-- Sicherstellen, dass der Titel existiert -->
            <!-- Dynamisch generierte Songs werden hier eingefügt -->
        </section>

        <section class="image-section">
            <img src="Images/illustration.png" alt="Illustration" class="illustration">
        </section>

        <section class="hits-section" id="weekly-artists">
            <h2>die top artists der woche</h2> <!-- Sicherstellen, dass der Titel existiert -->
            <!-- Dynamisch generierte Künstler -->
        </section>

        <img src="Images/Image2.jpg" alt="Footer Image" class="footer-image">
    </main>

    <footer>
        <div class="footer-left">
            <a href="index.html"><img src="Images/logo2.png" alt="Footer Logo" class="footer-logo"></a> <!-- Logo führt zur Homepage -->
        </div>
        <div class="footer-right">
            <div class="footer-column">
                <h2>Let's Connect</h2>
                <a href="#">facebook</a>
                <a href="#">instagram</a>
            </div>
            <div class="footer-column">
                <h2>Let's Talk</h2>
                <a href="#">contact</a>
                <a href="about.html">about</a> <!-- About-Link führt zur About-Seite -->
            </div>
        </div>
    </footer>
    

    <script src="script.js"></script>
</body>

</html>
